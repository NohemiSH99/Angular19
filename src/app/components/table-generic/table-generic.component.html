<div class="mat-elevation-z8 height-container">
    <table mat-table [dataSource]="tableConfig.data" class="mat-elevation-z8">
        @for(row of tableConfig.displayedColumns; let i = $index; track $index){
    
            @if (row.type === 'string') {
                <ng-container [matColumnDef]="row.property">
                    <th mat-header-cell *matHeaderCellDef> {{row.header}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[row.property]}} </td>
                </ng-container>
            }
    
            @if (row.type === 'button') {
                <ng-container [matColumnDef]="row.property">
                    <th mat-header-cell *matHeaderCellDef> {{row.header}} </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div>
                            <button 
                                matFab 
                                extended 
                                class="border-button"
                                (click)="actionButton(element[row.property], element)"
                                [ngClass]="element['class']" 
                                >
                                @if (element[row.property]==='Si') {
                                    <mat-icon>check</mat-icon>
                                }@else {
                                    <mat-icon>close</mat-icon>
                                }
                                <span class="text">{{element[row.property]}}</span>
                            </button>
                        </div>
                    </td>
                </ng-container>
            }
            
        }
      
        <tr mat-header-row *matHeaderRowDef="tableConfig.headers"></tr>
        <tr mat-row *matRowDef="let row; columns: tableConfig.headers;"></tr>
    </table>
</div>


<mat-paginator #paginator
               [length]="length"
               [pageSize]="pageSize"
               showFirstLastButtons="false"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
